<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<h3>List of Users</h3>

<table class="centered">
    <tr>
        <th>Name</th>
        <th>Phonenumber</th>
    </tr>

    <tr th:each="user: ${user}">
        <td th:text="${user.name}" />
        <td th:text="${user.phonenumber}" />
    </tr>
</table>

</body>
</html>
